<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>NEUROVA Prompt Kütüphanesi</title>

    <style>
        :root {
            --bg: #f4f4f4;
            --card: #fff;
            --ink: #1f1f1f;
            --muted: #777;
            --muted2: #8a8a8a;
            --line: #e9e9e9;
            --chip: #f2f2f2;
            --chipOn: #fff7df;
            --gold: #d4af37;
            --shadow: 0 2px 12px rgba(0, 0, 0, .08);
            --r: 14px;
        }

        * {
            box-sizing: border-box
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
            background: var(--bg);
            color: #333;
            padding: 20px;
        }

        .wrap {
            max-width: 1400px;
            margin: 0 auto
        }

        h1 {
            text-align: center;
            margin: 10px 0 6px;
            color: var(--ink)
        }

        .muted {
            font-size: 12px;
            color: var(--muted);
            text-align: center;
            margin-bottom: 14px
        }

        code {
            background: #f1f1f1;
            padding: 2px 6px;
            border-radius: 8px
        }

        .toolbar {
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            margin: 10px auto 14px;
        }

        .search {
            width: min(760px, 100%);
            padding: 10px 12px;
            border-radius: 12px;
            border: 1px solid #ddd;
            outline: none;
            font-size: 14px;
            background: #fff;
        }

        .search:focus {
            border-color: var(--gold)
        }

        .count {
            font-size: 12px;
            color: var(--muted);
            min-width: 92px;
            text-align: right
        }

        .nv-btn {
            border: 1px solid #ddd;
            background: #fafafa;
            padding: 9px 12px;
            border-radius: 12px;
            font-size: 12px;
            cursor: pointer;
        }

        .nv-btn:hover {
            background: #f2f2f2
        }

        .nv-btn--gold {
            border-color: var(--gold)
        }

        .nv-sep {
            width: 1px;
            height: 30px;
            background: #ddd;
            margin: 0 2px
        }

        .filters {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 0 auto 14px
        }

        .filterRow {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center
        }

        .label {
            font-size: 12px;
            color: var(--muted2);
            text-transform: uppercase;
            letter-spacing: 1px
        }

        .chip {
            border: 1px solid #ddd;
            background: var(--chip);
            padding: 7px 10px;
            border-radius: 999px;
            font-size: 12px;
            cursor: pointer;
            -webkit-user-select: none;
            user-select: none;
            transition: transform .06s ease, background .12s ease, border-color .12s ease;
        }

        .chip:hover {
            transform: translateY(-1px)
        }

        .chip.is-on {
            background: var(--chipOn);
            border-color: var(--gold)
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 16px
        }

        .card {
            background: var(--card);
            padding: 16px;
            border-radius: var(--r);
            box-shadow: var(--shadow);
            border-left: 5px solid var(--gold);
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .meta {
            font-size: 12px;
            color: var(--muted2);
            text-transform: uppercase;
            letter-spacing: 1px
        }

        .title {
            margin: 0;
            font-size: 18px;
            color: var(--ink);
            line-height: 1.2
        }

        .p {
            margin: 0;
            color: #555;
            line-height: 1.55;
            font-size: 14px
        }

        hr {
            border: 0;
            border-top: 1px solid var(--line);
            margin: 8px 0
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 4px
        }

        .tag {
            display: inline-block;
            background: #f0f0f0;
            padding: 3px 10px;
            border-radius: 999px;
            font-size: 11px;
            color: #555
        }

        .actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 10px
        }

        .btn {
            border: 1px solid #ddd;
            background: #fafafa;
            padding: 7px 10px;
            border-radius: 10px;
            font-size: 12px;
            cursor: pointer
        }

        .btn:hover {
            background: #f2f2f2
        }

        .btn--gold {
            border-color: var(--gold)
        }

        .health {
            position: fixed;
            right: 12px;
            bottom: 12px;
            background: #fff;
            border: 1px solid #ddd;
            box-shadow: var(--shadow);
            border-radius: 14px;
            padding: 10px 12px;
            font-size: 12px;
            color: #333;
            display: none;
            max-width: 280px;
            z-index: 99999
        }

        .health b {
            color: #111
        }

        .health .ok {
            color: #0a7a2f
        }

        .health .bad {
            color: #b00020
        }
    </style>
</head>

<body>
    <div class="wrap">
        <h1>NEUROVA Prompt Veritabanı</h1>
        <div class="muted">Kaynak: <b>pack dosyaları</b> → <code>window.NV_PROMPTS</code></div>

        <div class="toolbar">
            <input id="nv-q" class="search" type="search" placeholder="Ara: kategori / rol / tag / başlık / TR / EN…" />
            <span id="nv-count" class="count">0/0</span>

            <span class="nv-sep" aria-hidden="true"></span>

            <button class="nv-btn" data-nv-lang="all">ALL</button>
            <button class="nv-btn" data-nv-lang="tr">TR</button>
            <button class="nv-btn" data-nv-lang="en">EN</button>

            <span class="nv-sep" aria-hidden="true"></span>

            <button id="nv-export-visible-md" class="nv-btn">Görünenleri MD indir</button>
            <button id="nv-export-visible-json" class="nv-btn nv-btn--gold">Görünenleri JSON indir</button>
        </div>

        <div class="filters">
            <div class="filterRow">
                <span class="label">Kategori</span>
                <div id="nv-cat"></div>
            </div>
            <div class="filterRow">
                <span class="label">Rol</span>
                <div id="nv-role"></div>
            </div>
            <div class="filterRow">
                <span class="label">Tag</span>
                <div id="nv-tag"></div>
            </div>
        </div>

        <div id="nv-grid" class="grid"></div>
    </div>

    <div id="nv-health" class="health"></div>

        ];
    </script>

    <script src="./packs/pack-index.js"></script>
  <script src="./prompts-loader.js" defer></script>
    <script src="./prompt-export.js" defer></script>
    <script src="./health-check.js" defer></script>
    <script src="./app.js" defer></script>


</body>

</html>
