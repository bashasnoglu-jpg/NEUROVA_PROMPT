<body data-page="offline" class="bg-nv-bg text-nv-text font-sans antialiased h-full selection:bg-nv-highlight selection:text-white flex flex-col">
  <!-- Canonical NEUROVA Global Nav -->
<header class="sticky top-0 z-50 backdrop-blur-md bg-white/80 dark:bg-nv-bg/70 border-b border-gray-200 dark:border-white/5 transition-colors duration-300" data-nv-header>
    
    
    
    
    
    
  <div class="max-w-[1100px] mx-auto px-[18px] py-[14px] flex items-center justify-between gap-[14px]">
    <a class="flex flex-col gap-[2px]" href="index.html" aria-label="NEUROVA Home">
      <span class="text-xs tracking-[0.14em] font-bold opacity-95 text-gray-900 dark:text-white">NEUROVA</span>
      <span class="text-[11px] text-gray-500 dark:text-nv-muted">Spa & Wellness</span>
    </a>

    <div class="flex items-center gap-[14px]">
      <button onclick="window.location.reload()" class="inline-flex items-center gap-2.5 px-3.5 py-2.5 rounded-full border border-gray-200 dark:border-white/15 bg-gray-100 dark:bg-white/5 shadow-nv text-xs tracking-wider text-gray-900 dark:text-white hover:bg-gray-200 dark:hover:bg-white/10 transition-colors">Try Again</button>
    </div>
  </div>
</header>

  <main class="flex-grow flex flex-col justify-center items-center text-center px-4 min-h-[60vh]">
    <section class="pt-0">
      <h1 class="text-[80px] mb-2.5 text-gray-400 dark:text-nv-highlight font-normal leading-none">Offline</h1>
      <h2 class="text-2xl mb-5 font-normal text-gray-900 dark:text-white">No Internet Connection</h2>
      <p class="max-w-[400px] mx-auto mb-[30px] text-gray-600 dark:text-nv-muted">You are currently offline. Please check your internet connection to view pages.</p>
      <button onclick="window.location.reload()" class="inline-flex items-center gap-2.5 px-6 py-3 rounded-full border border-gray-200 dark:border-white/15 bg-gray-100 dark:bg-white/5 shadow-nv text-sm tracking-wider text-gray-900 dark:text-white hover:bg-gray-200 dark:hover:bg-white/10 transition-colors cursor-pointer">Try Again</button>
    </section>
  </main>

  <footer class="max-w-[1100px] mx-auto px-[18px] py-[32px] border-t border-gray-200 dark:border-white/5 text-gray-500 dark:text-white/70 w-full">
    <div class="flex flex-col gap-1 text-center md:text-left">
      <p class="m-0">© 2026 NEUROVA Spa & Wellness</p>
      <p class="m-0 text-sm opacity-80">Silence • Ritual • Balance</p>
    </div>
  </footer>

  <script src="../assets/js/app.js" defer></script>
