  <div id="nv-footer"></div>

  <div id="nv-wa" aria-hidden="true"></div>
  <script>
    (function loadFooter() {
      const slot = document.getElementById('nv-footer');
      if (!slot) return;
      fetch('/footer.html')
        .then(response => response.text())
        .then(html => {
          slot.innerHTML = html;
          const { lang, page } = document.body.dataset;
          if (lang) {
            const langLink = slot.querySelector(`.nv-footer-lang [data-lang="${lang}"]`);
            langLink?.classList.add('active');
          }
          if (page) {
            const pageLink = slot.querySelector(`[data-page="${page}"]`);
            pageLink?.classList.add('active');
          }
        });
    })();
  </script>
