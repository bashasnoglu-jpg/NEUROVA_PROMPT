  <!-- Lightbox (a11y + focus trap + keyboard) -->
  <div class="nv-lb" id="nvLb" hidden aria-hidden="true" role="dialog" aria-modal="true" aria-label="G?rsel ?nizleme">
    <button class="nv-lb__backdrop" type="button" data-lb-close aria-label="Kapat"></button>

    <div class="nv-lb__panel" role="document">
      <div class="nv-lb__media">
        <img id="nvLbImg" src="" alt="">
      </div>

      <div class="nv-lb__meta">
        <div>
          <p class="nv-lb__title" id="nvLbTitle">G?rsel</p>
          <p class="nv-lb__sub" id="nvLbSub">? / ? ile gezin � ESC ile kapat</p>
          <p class="sr-only" id="nvLbLive" aria-live="polite"></p>
        </div>

        <div class="nv-lb__actions">
          <button class="nv-btn" type="button" data-lb-prev aria-label="?nceki">?</button>
          <button class="nv-btn" type="button" data-lb-next aria-label="Sonraki">?</button>
          <button class="nv-btn" type="button" data-lb-close aria-label="Kapat">Kapat</button>
        </div>
      </div>
    </div>

  <script>
    (function(){
      const triggers = Array.from(document.querySelectorAll('.flow-open'));
      const lb = document.getElementById('nvLb');
      const lbImg = document.getElementById('nvLbImg');
      const lbTitle = document.getElementById('nvLbTitle');
      const lbSub = document.getElementById('nvLbSub');
      const lbLive = document.getElementById('nvLbLive');

      let currentIndex = -1;
      let lastFocus = null;

      function setLbFromIndex(i){
        currentIndex = (i + triggers.length) % triggers.length;
        const t = triggers[currentIndex];
        const src = t.getAttribute('data-full') || t.querySelector('img')?.getAttribute('src') || '';
        const title = t.getAttribute('data-title') || t.querySelector('img')?.getAttribute('alt') || 'G?rsel';
        const alt = t.querySelector('img')?.getAttribute('alt') || title;

        lbImg.src = src;
        lbImg.alt = alt;
        lbTitle.textContent = title;
        lbSub.textContent = `${currentIndex + 1} / ${triggers.length} � ?/? gezin � ESC kapat`;
        if (lbLive) lbLive.textContent = `${currentIndex + 1}. g?rsel a?ildi: ${title}`;
      }

      function openLb(i){
        if (!triggers.length) return;
        lastFocus = document.activeElement;
        setLbFromIndex(i);
        lb.hidden = false;
        lb.setAttribute('aria-hidden','false');
        document.body.style.overflow = 'hidden';

        const firstBtn = lb.querySelector('[data-lb-next]') || lb.querySelector('[data-lb-close]');
        firstBtn && firstBtn.focus();
      }

      function closeLb(){
        lb.hidden = true;
        lb.setAttribute('aria-hidden','true');
        document.body.style.overflow = '';
        if (lastFocus && typeof lastFocus.focus === 'function') lastFocus.focus();
      }

      function step(dir){
        setLbFromIndex(currentIndex + dir);
      }

      // Open triggers
      triggers.forEach((btn, idx) => {
        btn.addEventListener('click', () => openLb(idx));
        btn.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            openLb(idx);
          }
        });
      });

      // Click controls
      lb.addEventListener('click', (e) => {
        const t = e.target;
        if (!t) return;
        if (t.matches('[data-lb-close]')) closeLb();
        if (t.matches('[data-lb-prev]')) step(-1);
        if (t.matches('[data-lb-next]')) step(1);
      });

      // Keyboard controls + focus trap
      document.addEventListener('keydown', (e) => {
        if (lb.hidden) return;

        if (e.key === 'Escape') closeLb();
        if (e.key === 'ArrowLeft') step(-1);
        if (e.key === 'ArrowRight') step(1);

        if (e.key === 'Tab') {
          const focusables = Array.from(lb.querySelectorAll('button,[href],[tabindex]:not([tabindex="-1"])'))
            .filter(el => !el.hasAttribute('disabled'));
          if (!focusables.length) return;

          const first = focusables[0];
          const last = focusables[focusables.length - 1];

          if (e.shiftKey && document.activeElement === first) {
            e.preventDefault(); last.focus();
          } else if (!e.shiftKey && document.activeElement === last) {
            e.preventDefault(); first.focus();
          }
        }
      });

      // Guard: if image fails, keep UI stable
      lbImg.addEventListener('error', () => {
        lbTitle.textContent = 'G?rsel y?klenemedi';
        if (lbLive) lbLive.textContent = 'G?rsel y?klenemedi.';
      });
    })();
  </script>
