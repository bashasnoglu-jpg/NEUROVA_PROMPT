name: NEUROVA Pages (CI + Deploy)

on:
  push:
    branches: [ "main" ]
  pull_request:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm i; fi

      - name: Lint (if exists)
        run: |
          node -e "const p=require('./package.json');process.exit(p.scripts&&p.scripts.lint?0:1)" \
            && npm run lint || echo "skip lint (no script)"

      - name: NV Verify (if exists)
        run: |
          node -e "const p=require('./package.json');process.exit(p.scripts&&p.scripts['nv:verify']?0:1)" \
            && npm run nv:verify || echo "skip nv:verify (no script)"

      - name: NV Selftest (if exists)
        run: |
          node -e "const p=require('./package.json');process.exit(p.scripts&&p.scripts['nv:selftest']?0:1)" \
            && npm run nv:selftest || echo "skip nv:selftest (no script)"

      - name: Build (if exists)
        run: |
          node -e "const p=require('./package.json');process.exit(p.scripts&&p.scripts.build?0:1)" \
            && npm run build || echo "skip build (no script)"

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: ci
    runs-on: ubuntu-latest
    timeout-minutes: 20
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
