<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEUROVA — Servis Kesintisi</title>
    <style>
        /* 
           NEUROVA Design System - Standalone Implementation 
           Ref: MINI_DESIGN_SYSTEM_v1.md & NEUROVA_PLAYBOOK_v1.md
        */
        :root {
            --nv-bg: #34393D;    /* Karasen Dark */
            --nv-text: #ECECEC;  /* Soft White */
            --nv-panel: #41464A; /* Panel Grey */
        }

        body {
            background-color: var(--nv-bg);
            color: var(--nv-text);
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-weight: 300; /* Light - Editorial Elegance */
            font-size: 1.75rem;
            letter-spacing: 0.12em;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
        }

        p {
            font-weight: 300;
            font-size: 1rem;
            line-height: 1.6;
            opacity: 0.8;
            max-width: 460px;
            margin-bottom: 3rem;
        }

        .nv-btn {
            background-color: var(--nv-panel);
            color: var(--nv-text);
            text-decoration: none;
            padding: 14px 40px;
            border-radius: 18px; /* rounded-nv */
            font-size: 0.9rem;
            letter-spacing: 0.05em;
            transition: opacity 0.3s ease;
        }

        .nv-btn:hover {
            opacity: 0.85;
        }

        .technical-code {
            margin-top: 4rem;
            font-size: 0.7rem;
            opacity: 0.2;
            letter-spacing: 0.2em;
        }
    </style>
</head>
<body>
    <!-- Tone: Sakin, güven veren, teknik detaydan uzak. -->
    <h1>Denge Yeniden Kuruluyor</h1>
    
    <p>
        Dijital akışımızda anlık bir yoğunluk yaşanıyor. 
        Teknik ekibimiz ritüeli normale döndürmek için çalışıyor. 
        Lütfen kısa bir süre sonra tekrar deneyin.
    </p>

    <a href="javascript:window.location.reload()" class="nv-btn">Yeniden Dene</a>

    <div class="technical-code">500 INTERNAL SERVER ERROR</div>
</body>
</html>
